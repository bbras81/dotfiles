
# Prefixo (Ctrl + s ou altere para C-b se quiser o padrao)
set -g prefix C-s
bind C-b send-prefix
unbind C-b
bind C-s send-prefix

# Ativar suporte ao mouse
set -g mouse on

# Melhor compatibilidade de cores
set -g default-terminal "tmux-256color"

# Recarregar configuracao com 'Ctrl + s' e depois 'r'
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config Reloaded!"

# Navegacao entre paineis com hjkl (como no Vim)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Alternativa com Ctrl para navegacao mais fluida
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Barra de status no topo
set-option -g status-position top

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Configuracao do tema Catppuccin
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_background "none"

# Personalizacao da barra de status
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Inicializar o TPM (deixe essa linha no final)
run '~/.tmux/plugins/tpm/tpm'
